<!doctype html>
<html>
<head>
  <title>TextMorpher</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <div class="index-container">
    <h1>Welcome to TextMorpher!</h1>
    <form method="POST">
      <textarea name="user_input" rows="10" cols="50" placeholder="Enter your input here..." required></textarea>
      <br>
      <div class="button-group">
        <button type="submit" name="action" value="Function 1">Encode</button>
        <button type="submit" name="action" value="Function 2">Decode</button>
      </div>
    </form>
    {% if result %}
      <div class="output-container">
        <h2>Output:</h2>
        <p>{{ result }}</p>
      </div>
    {% endif %}
    <div class="logout-container">
      <button class="logout-button" onclick="window.location.href='/logout'">Logout</button>
    </div>
  </div>
</body>
</html>
